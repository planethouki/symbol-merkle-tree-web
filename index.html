<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
    />

    <link rel="stylesheet" href="vendor/Treant.css" />
    <link rel="stylesheet" href="common.css" />

    <title>symbol-merkle-tree-web</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">symbol merkle tree</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul id="navPageList" class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <div class="d-flex">
                <a class="github-button" href="https://github.com/planethouki/symbol-merkle-tree-web" data-size="large" data-show-count="true" aria-label="Star planethouki/symbol-merkle-tree-web on GitHub">Star</a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <h1>Symbol Merkle Tree Web</h1>
    <p>
        マークルツリーの情報を図示します
    </p>
</div>

<div class="container mt-5">
    <div id="node-info"></div>
</div>

<div class="container mt-5">
    <a class="btn btn-secondary btn-sm" data-bs-toggle="collapse" href="#nodeUrlSetForm" role="button" aria-expanded="false" aria-controls="collapseExample">
        Node Settings
    </a>
    <form class="collapse p-3 border rounded" id="nodeUrlSetForm">
        <div class="mb-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <label for="inputNodeUrl" class="form-label">Node Url</label>
                <div>
                    <button type="button" id="nodeUrlSetDefaultTestnet" class="btn btn-secondary btn-sm">Default Testnet</button>
                    <button type="button" id="nodeUrlSetDefaultMainnet" class="btn btn-secondary btn-sm">Default Mainnet</button>
                </div>
            </div>
            <input type="text" class="form-control" id="inputNodeUrl" aria-describedby="nodeUrl">
            <div id="nodeUrl" class="form-text">If you are opening with https, you can only use the https url, and don't forget port number.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/hash-wasm@4"></script>
<script src="vendor/lodash.min.js"></script>
<script src="vendor/raphael.js"></script>
<script src="vendor/Treant.js"></script>
<script src="common.js"></script>
<script src="index.js"></script>
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
