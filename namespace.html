<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
    />

    <link rel="stylesheet" href="vendor/Treant.css" />
    <link rel="stylesheet" href="common.css" />

    <title>symbol-merkle-tree-web</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">symbol merkle tree</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul id="navPageList" class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="mb-3">
        <label for="inputId" class="form-label"
        >Namespace ID</label
        >
        <input
                type="text"
                class="form-control"
                id="inputId"
                placeholder="e.g. E74B99BA41F4AFEE"
                value="E74B99BA41F4AFEE"
        />
    </div>
    <div class="mb-3">
        <button id="buttonSubmit" class="btn btn-primary mb-3">
            Fetch
        </button>
    </div>
    <div class="mb-3">
        <label for="messageTextArea" class="form-label">Message</label>
        <textarea class="form-control" id="messageTextArea" rows="3"></textarea>
    </div>
</div>
<div id="tree-simple"></div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/hash-wasm@4"></script>
<script src="vendor/lodash.min.js"></script>
<script src="vendor/raphael.js"></script>
<script src="vendor/Treant.js"></script>
<script src="common.js"></script>
<script src="namespace.js"></script>
</body>
</html>
